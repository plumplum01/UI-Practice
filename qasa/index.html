<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="apply-wrapper">
        <div class="country-wrapper">
            <div class="country">
                Now ➝ UFN
            </div>
            <div class="price">
                SEK 11,097
            </div>
        </div>
        <button id="apply-btn">Apple</button>
    </div>
    <div class="room-card">
        <div class="room-info-wrapper">
            <div class="room-info">Erik / Svampvagen /
                3 rooms / 42m
            </div>
            <div class="room-img">
                <img src="./img/IMG_5050.JPG" alt="">
            </div>
        </div>
        <div class="room-reservation">
            <div class="room-time">
                <span class="now-dot"></span>
                <span>13:37</span>
            </div>
            <div class="room-message-wrapper">
                <div class="room-message">
                    Hello Paul, that sounds great! Is ever reservation
                </div>
                <div class="heart-icon-wrapper">♥</div>
            </div>
        </div>
    </div>
    <div class="room-type">
        <button id="type-btn">Home type ♪</button>
        <div class="room-type-container">
            <div class="room-type-wrapper">
                <h3>Shared or entire home</h3>
                <div>
                    <input type="checkbox" id="ck-1">
                    <label for="ck-1">
                        <span>Entire home</span>
                    </label>
                    <span>A place all to yourself</span>
                </div>
                <div>
                    <input type="checkbox" id="ck-2">
                    <label for="ck-2">
                        <span>Shared home</span>
                    </label>
                    <span>Your own room in a home</span>
                </div>
                <h3>Property type</h3>
                <div>
                    <input type="checkbox" id="ck-3">
                    <label for="ck-3">
                        <span>Apartment</span>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="ck-4">
                    <label for="ck-4">
                        <span>House</span>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="ck-5">
                    <label for="ck-5">
                        <span>Cottage</span>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="ck-6">
                    <label for="ck-6">
                        <span>Other</span>
                    </label>
                </div>
            </div>
            <div class="room-type-btnset">
                <button>Clear</button>
                <button>Show 2928 results</button>
            </div>
        </div>
    </div>
</body>
</html>
