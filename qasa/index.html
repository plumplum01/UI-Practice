<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="apply-wrapper">
        <div class="country-wrapper">
            <div class="country">
                Now ➝ UFN
            </div>
            <div class="price">
                SEK 11,097
            </div>
        </div>
        <button id="apply-btn">Apple</button>
    </div>
    <div class="room-card">
        <div class="room-info-wrapper">
            <div class="room-info">Erik / Svampvagen /
                3 rooms / 42m
            </div>
            <div class="room-img">
                <img src="./img/emil.jpeg" alt="">
            </div>
        </div>
        <div class="room-reservation">
            <div class="room-time">
                <span class="now-dot"></span>
                <span>13:37</span>
            </div>
            <div class="room-message-wrapper">
                <div class="room-message">
                    Hello Paul, that sounds great! Is ever reservation
                </div>
                <div class="heart-icon-wrapper">♥</div>
            </div>
        </div>
    </div>
</body>
</html>
